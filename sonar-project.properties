# SonarQube Project Configuration
# Zintrust Framework - TypeScript Backend

# Project Identification
sonar.projectKey=zintrust_zintrust
sonar.projectName=Zintrust Framework
sonar.projectVersion=0.1.0
sonar.projectDescription=Production-grade TypeScript backend framework with zero external dependencies
sonar.links.homepage=https://github.com/ZinTrust/ZinTrust
sonar.links.scm=https://github.com/ZinTrust/ZinTrust

# Authentication
sonar.host.url=https://sonarcloud.io
# sonar.login=${SONAR_TOKEN}
sonar.organization=zintrust

# Source Code Structure
sonar.sources=src,app,routes
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript Configuration
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.node.maxFlags=64

# Test Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.reportSplitMode=fullPathPrefix

# Code Quality Rules
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# File Exclusions
sonar.exclusions=\
  **/*.d.ts,\
  **/*.sql,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/__snapshots__/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/vitest.config.ts,\
  **/tsconfig*.json,\
  .github/**,\
  docs-website/**

# Coverage Exclusions
sonar.coverage.exclusions=\
  **/*.d.ts,\
  **/tests/**,\
  **/test/**,\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**

# Branch Configuration
sonar.branch.name=main
sonar.branch.autoconfig.disabled=false

# Analysis Mode
sonar.analysis.mode=publish
sonar.verbose=false
