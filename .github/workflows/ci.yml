# GitHub Actions CI Workflow
# Fast feedback loop: Runs tests, linting, and type checking on every push and PR

name: CI/CD Pipeline

on:
  push:
    branches: [master, dev, release]
  pull_request:
    branches: [master, dev, release]
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Assurance
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.1.0
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (disable lifecycle scripts in CI)
        run: npm ci --ignore-scripts
        env:
          HUSKY: 0
          NPM_CONFIG_IGNORE_SCRIPTS: true

      - name: Build project
        run: npm run build

      - name: Type checking
        run: npm run type-check

      - name: Lint code
        run: npm run lint --max-warnings=0

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
