name: Publish to npm (tag)

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: publish
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests, lint and type-check
        run: npm run test:coverage && npm run lint --max-warnings=0 && npm run type-check

      - name: Build distribution
        run: npm run pro:build

      - name: Configure npm auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Dry-run publish (optional)
        if: ${{ github.event.inputs && github.event.inputs.dry_run == 'true' }}
        run: npm run pub:ci -- --dry-run || true

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run pub:ci

      - name: Create GitHub Release (optional)
        if: false
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release created by CI.
