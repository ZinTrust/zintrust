# SonarQube Analysis - Scheduled Deep Scan
# This workflow runs comprehensive SonarQube analysis on a schedule
# For regular CI checks, see ci.yml which runs quality-checks + sonarqube

name: SonarQube Scheduled Analysis

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  sonarqube-deep-scan:
    name: SonarQube Deep Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Validate SonarQube secrets
        id: check_secrets
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "⚠️  SONAR_TOKEN secret is not configured. Skipping SonarQube upload."
            exit 1
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "✅ SonarQube credentials available"
          fi

      - name: Upload coverage to SonarQube
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=zintrust
            -Dsonar.organization=zintrust
            -Dsonar.sources=src,app,routes
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.verbose=true

      - name: Check quality gates
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
