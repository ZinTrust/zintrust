name: SonarQube Analysis

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Validate SonarQube secrets
        id: check_secrets
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "⚠️  SONAR_TOKEN secret is not configured. Skipping SonarQube upload."
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "✅ SonarQube credentials available"
          fi

      - name: Upload coverage to SonarQube
        if: steps.check_secrets.outputs.has_token == 'true'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION || 'zintrust' }}
        with:
          args: >
            -Dsonar.projectKey=zintrust
            -Dsonar.organization=$SONAR_ORGANIZATION

      - name: Comment PR with SonarQube results
        if: github.event_name == 'pull_request' && steps.check_secrets.outputs.has_token == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ SonarQube analysis completed! Check the [dashboard](https://sonarcloud.io/project/overview?id=zintrust) for detailed results.'
            })

      - name: Check quality gates
        if: steps.check_secrets.outputs.has_token == 'true'
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint --max-warnings=0

      - name: Format check
        run: npm run format --check 2>/dev/null || true
