name: Trivy Security Scan

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for SARIF upload

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.32.0 
      with:
        scan-type: 'fs'
        format: 'sarif' # Changed from 'github' to ensure SARIF standard compliance
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH' # Recommended to keep file size under 10MB
        github-token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeQL-action/upload-sarif@v4 # Updated to v4 for Node 24 support
      with:
        sarif_file: 'trivy-results.sarif'
