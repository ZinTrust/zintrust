name: Trivy Security Scan

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # REQUIRED: To upload results to the Security tab
      actions: read          # REQUIRED: For telemetry and workflow run info

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@v0.32.0 
      with:
        scan-type: 'fs'
        format: 'sarif' # MUST be 'sarif' for the Security tab
        output: 'trivy-results.sarif'
        # Limit results to keep file size under GitHub's 10MB limit
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeQL-action/upload-sarif@v4 # Updated to v4
      if: always() # Ensures upload even if vulnerabilities are found
      with:
        sarif_file: 'trivy-results.sarif'
