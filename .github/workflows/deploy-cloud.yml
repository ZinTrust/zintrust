name: Deploy Cloud

on:
  push:
    branches:
      - master
      - production
      - staging
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to deploy (lambda,fargate,cloudflare,deno,all)'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_REGION: us-east-1

jobs:
  # Build and test
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn type-check

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Deploy to AWS Lambda
  deploy-lambda:
    needs: build
    runs-on: ubuntu-latest
    if: |
      contains(github.event.inputs.platform, 'lambda') ||
      contains(github.event.inputs.platform, 'all') ||
      github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Install dependencies (prod only)
        run: yarn install --frozen-lockfile --production

      - name: Optimize bundle for Lambda
        run: node -r esbuild-register src/build/BundleOptimizer.ts lambda

      - name: Create deployment package
        run: |
          zip -r lambda-deployment.zip dist/ node_modules/ functions/lambda.js

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name zintrust-api \
            --zip-file fileb://lambda-deployment.zip

      - name: Smoke test
        run: |
          FUNCTION_ARN=$(aws lambda get-function --function-name zintrust-api --query 'Configuration.FunctionArn' --output text)
          echo "Function ARN: $FUNCTION_ARN"
          # Test with sample event
          aws lambda invoke \
            --function-name zintrust-api \
            --payload '{"httpMethod":"GET","path":"/health"}' \
            response.json
          cat response.json

  # Deploy to AWS Fargate (ECS)
  deploy-fargate:
    needs: build
    runs-on: ubuntu-latest
    if: |
      contains(github.event.inputs.platform, 'fargate') ||
      contains(github.event.inputs.platform, 'all') ||
      github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster zintrust-cluster \
            --service zintrust-service \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster zintrust-cluster \
            --services zintrust-service

      - name: Smoke test
        run: |
          # Get load balancer URL and test health endpoint
          LB_URL=$(aws elbv2 describe-load-balancers \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          curl -f "http://$LB_URL/health" || exit 1

  # Deploy to Cloudflare Workers
  deploy-cloudflare:
    needs: build
    runs-on: ubuntu-latest
    if: |
      contains(github.event.inputs.platform, 'cloudflare') ||
      contains(github.event.inputs.platform, 'all') ||
      github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Optimize bundle for Cloudflare
        run: node -r esbuild-register src/build/BundleOptimizer.ts cloudflare

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy functions/cloudflare.ts \
            --env production

      - name: Smoke test
        run: |
          # Test deployed worker
          curl -f "https://api.example.com/health" || exit 1

  # Deploy to Deno Deploy
  deploy-deno:
    needs: build
    runs-on: ubuntu-latest
    if: |
      contains(github.event.inputs.platform, 'deno') ||
      contains(github.event.inputs.platform, 'all') ||
      github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: latest

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Lint Deno code
        run: deno lint functions/deno.ts

      - name: Format check
        run: deno fmt --check functions/deno.ts

      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          deno deploy \
            --project=zintrust \
            --production \
            functions/deno.ts

      - name: Smoke test
        run: |
          # Test deployed edge function
          sleep 10
          curl -f "https://zintrust.deno.dev/health" || exit 1

  # Post-deployment tests
  post-deploy-tests:
    needs: [deploy-lambda, deploy-fargate, deploy-cloudflare, deploy-deno]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Run integration tests
        run: |
          # Test all deployed platforms
          echo "Testing Lambda..."
          curl -f "https://api-lambda.example.com/health" || true

          echo "Testing Fargate..."
          curl -f "https://api-fargate.example.com/health" || true

          echo "Testing Cloudflare..."
          curl -f "https://api-cloudflare.example.com/health" || true

          echo "Testing Deno..."
          curl -f "https://zintrust.deno.dev/health" || true

      - name: Notify on success
        if: success()
        run: echo "✅ All deployments successful"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Some deployments failed"

  # Rollback on failure
  rollback:
    needs: [post-deploy-tests]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback Lambda
        run: |
          aws lambda update-function-code \
            --function-name zintrust-api \
            --s3-bucket zintrust-deployments \
            --s3-key lambda-previous.zip

      - name: Rollback ECS
        run: |
          aws ecs update-service \
            --cluster zintrust-cluster \
            --service zintrust-service \
            --task-definition zintrust:1

      - name: Notify rollback
        run: echo "⚠️ Deployment rolled back due to test failures"
